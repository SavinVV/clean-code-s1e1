<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="eisenhower-matrix-promo">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="link-to-matrix" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="task-designer">
    <div id="adding-task">
    <h3 for="new-task">Add Item</h3>
    <input id="new-task" type="text">
    <button>Add</button>
    </div>
    <h3>Todo</h3>
    <ul id="incomplete">
      <li class="incomplete__task">
          <input type="checkbox"><label class="task">Pay Bills</label>
          <input type="text"><button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="">
          </button>
      </li>
      <li class="incomplete__task task_edit">
          <input type="checkbox"><label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task"><button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="">
          </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed">
      <li class="completed_task">
          <input type="checkbox" checked><label class="task">See the Doctor</label>
          <input type="text"><button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="">
          </button>
      </li>
    </ul>
  </main>
<script SRC="app.js"></script>
</body>
</html>
